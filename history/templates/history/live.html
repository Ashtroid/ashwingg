<div class="d-flex w-match justify-content-center align-items-center bg-dark p-1">
	<a class="d-inline text-light liveGameDuration" href="{% url 'live_game' %}">Loading...</a>
</div>
<div class="d-flex w-match justify-content-center align-items-center bg-live border">
	{% for team in match.participantData %}
	<div class="w-50">
		<div class="d-block h-liveParticipant">
			{% for participant in team %}
			<div class="w-100 h-20 d-flex justify-content-center align-items-center">
				<div class="d-inline float-left">
					<img src="{{cdn}}/{{patch}}/img/champion/{{participant.champion}}.png" height=24px width=24px/>
				</div>
				<div class="d-inline w-playerInfoText float-left">
					<form action="{% url 'home' %}" method="get">
						<input type="submit" class="btn btn-link text-dark font-size-13px w-100 d-block text-truncate text-left float-left p-1" value="{{participant.summonerName}}" name="username">
					</form>
				</div>
				<div class="d-inline float-left">
					<img src = "{{cdn}}/{{patch}}/img/spell/{{participant.spell1Id}}.png" height=20px width=20px/>
					<img src = "{{cdn}}/{{patch}}/img/spell/{{participant.spell2Id}}.png" height=20px width=20px/>
				</div>
				<div class="d-inline mx-4">
					<button class="btn btn-dark btn-sm font-size-13px p-1 dropdown-toggle" role="button" data-toggle="modal" data-target="#{{participant.summonerId}}_modal" aria-haspopup="true" aria-expanded="false">Runes</button>
					<!-- Modal -->
					<div class="modal fade" id="{{participant.summonerId}}_modal" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<div class="w-100 text-center">
										<h5 class="modal-title">{{participant.summonerName}}</h5>
									</div>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body container">
									<div class="row">
										<div class="col d-flex justify-content-center align-items-center">
										{% for rune in participant.runes %}
											<img src="{{cdn}}/img/{{rune}}" height=34px width=34px class="p-2px"/>
										{% endfor %}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	{% endfor %}
</div>
